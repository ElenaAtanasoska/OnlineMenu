<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bloom Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      color: #3e2723;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d7ccc8;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #d7ccc8;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .price {
      color: #6d4c41;
    }
    footer {
      margin: 40px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Coffee Bloom Menu</h1>
  </header>

  <section>
    <h2>Coffee</h2>
    <ul>
      <li><span>Espresso</span><span class="price">80 MKD</span></li>
      <li><span>Cappuccino</span><span class="price">100 MKD</span></li>
      <li><span>Latte</span><span class="price">110 MKD</span></li>
    </ul>
  </section>

  <section>
    <h2>Cold Drinks</h2>
    <ul>
      <li><span>Iced Latte</span><span class="price">120 MKD</span></li>
      <li><span>Frappe</span><span class="price">110 MKD</span></li>
    </ul>
  </section>

  <section>
    <h2>Desserts</h2>
    <ul>
      <li><span>Cheesecake</span><span class="price">150 MKD</span></li>
      <li><span>Brownie</span><span class="price">130 MKD</span></li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Coffee Bloom Café</p>
  </footer>
</body>
</html>
